# ------------------------------------------------------------
# 3306 TCP: 1 UDP: 1
# ------------------------------------------------------------


server {
  listen 3306;
listen [::]:3306;


  proxy_pass db:3306;

  # Custom
  include /data/nginx/custom/server_stream[.]conf;
  include /data/nginx/custom/server_stream_tcp[.]conf;
}


server {
  listen 3306 udp;
listen [::]:3306 udp;

  proxy_pass db:3306;

  # Custom
  include /data/nginx/custom/server_stream[.]conf;
  include /data/nginx/custom/server_stream_udp[.]conf;
}

