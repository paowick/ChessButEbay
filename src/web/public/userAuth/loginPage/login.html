<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="../../userAuth/loginPage/style.css">
    <script src="../../userAuth/loginPage/login.js"></script>
</head>

<body>
    <center style="padding-top: 100px; padding-bottom: 200px ;">
        <div class="flex-container">

            <div id="logo" class="pad-tb">
                <img src="../assets/image/bocchi.jpg" alt="">
            </div>
            <div class="login card" id="login-form"><br>
                <input type="email" id="email" placeholder="Email address" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <div class="loginbuttCenter" id="loginbutton" >
                    <button id="login-bt" type="submit" onclick="login()" onmouseover="ValidateEmail(document.getElementById('email').value)">LogIn</button>
                </div>
                <button class="SignUp" type="submit" onclick="signUp()">SignUp</button><br>
                <a href="/test">ForgotPassword</a><br>
                <div id="err"></div>
            </div>
        </div>
    </center>

</body>

</html>
