<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../userAuth/forgotpasswordPage/style.css">
    <script src="../../userAuth/forgotpasswordPage/forgot.js"></script>
    <title>Forgot password?</title>
</head>
<body>
    <center>
        <div class="card"> 
            <h1 style="background-color: inherit;" >Forgot Password?</h1>
            <h5 style="background-color: inherit; text-align: left; margin: auto 20px ">
                Please enter the account you want to retrieve the password for
            </h5>
            <input type="email" id="email" placeholder="Enter your email" style="display: inline-block;" >
            <input type="text" id="verify" placeholder="Verify Code" required style="display: inline-block;">
            <button class="send_btn" id="send_btn" onclick="stageOfbtn()" style="display: inline-block;">Send</button><br>
            <input type="password" id="password" placeholder="New Password" required style="display:  none;" >
            <input type="password" id="password-confrim" placeholder="Confrim Password" required style="display: none;" >
            <button type="button" id="next" onclick="nextBtn()"style="display: inline-block;">Next</button>
            <button type="button" id="submit" onclick="subMit()"style="display:  none;">Submit</button>
            <div id="err"></div>
        </div>
    </center>
</body>
</html>
