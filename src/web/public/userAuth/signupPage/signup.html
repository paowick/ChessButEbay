<html lang="en">

    <center>
        <div class="title" id="title">

            <input type="password" id="password-confrim" placeholder="Password" required><br>
            <button class="back" type="button" onclick="back()">Back</button>
            <button class="SignUp" type="submit" onclick="signup()">SignUp</button><br>
            <div id="err"></div>
        </div>
        <div id="logo" class="pad-tb">
            <img src="../assets/gif/duck-duck-dance.gif" alt="">
        </div>
    </center>
