<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>
    <script src="../main/main.js"></script>
    <script src="../main/chat.js"></script>
    <script src="socket.io.js"></script>
    <link rel="stylesheet" href="../main/style.css">
</head>

<body>


    <script src="https://code.jquery.com/jquery.min.js"></script>
    <div id="nav-ph"></div>
    <script>
        $(function () {
            $("#nav-ph").load("../../assets/component/navbar/navbar.html")
        })
    </script>
    <main>
        <div class="board-con">
            <div class="board" id="board"></div>
            <div class="chat-room"></div>
            <div class="chat-con">
                
                    <ul id="chat-messages"></ul>
                
                <input class="chatmessage" type="text" id="message-input">
                <button class="send-button">Send</button>
            </div>
        </div>
        <div class="option-con">
            <img src="../assets/image/logo02.png" alt="LogoGame" class="logo">
            <div class="test"></div>
            <button type="button" class="cre-but" onclick="createRoom()">Create Room</button>
            <input type="text" id="code-input" placeholder="Search Code">
            <button type="button" class="join-but" onclick="joingame(document.getElementById('code-input').value)">Join</button>
        </div>
        
    </main>
        
</body>

</html>
