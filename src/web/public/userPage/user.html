<head>
    <link rel="stylesheet" href="../../userPage/style.css">
    <link rel="icon" type="image/x-icon" href="../assets/image/icon.ico">
    <script src="../../userPage/user.js"></script>
</head>

<div class="user-con">
    <div class="profile-main" id="profile-main">
        <img id="profile-pic" alt="">
    </div>
    <div id="name-main" align="left"></div>
    <div id="FLname" align="left"></div>
    <div id="email" align="left"></div>
    <div id="score" align="left"></div>
    <div class="button-con">
        <button id="ChangePassword">Change Password</button>
        <button id="Edit">Edit</button>
    </div>

</div>
<div class="user-game-info">
    <h1>Game History</h1>
    <div class="history-con" id="history-con">
    </div>
</div>


<div class="edit-pop" id="edit-pop" style="display: none;">
        <div class="close" id="close">
            <svg xmlns="http://www.w3.org/2000/svg" width="52" height="52" viewBox="0 0 52 52" fill="none">
                <circle cx="26" cy="26" r="26" fill="#D9D9D9" />
                <line x1="13.576" y1="13.4191" x2="39.0809" y2="38.924" stroke="#FF0000" stroke-width="8" />
                <line x1="13.576" y1="13.4191" x2="39.0809" y2="38.924" stroke="black" stroke-opacity="0.2"
                    stroke-width="8" />
                <line x1="39.0076" y1="13.8284" x2="13.8283" y2="39.0078" stroke="#FF0000" stroke-width="8" />
                <line x1="39.0076" y1="13.8284" x2="13.8283" y2="39.0078" stroke="black" stroke-opacity="0.2"
                    stroke-width="8" />
            </svg>
        </div>
    <form id="edit-form" method="post" enctype="multipart/form-data">
        <div class="profile-pop" id="profile-pop">
            <img id="profile-pic-pop" alt="">
        </div>
    </form>
    <div class="edit-icon" onclick="document.getElementById('up-but').click();">
        <img src="../assets/image/edit-profile-icon.png" alt="">
        <input type="file" name="file" id="up-but" hidden action="/">
    </div>

    <div class="h3-con">
        <h3>User Name: </h3>
        <input id="name-pop" type="text">
    </div>
    <div class="h3-con">
        <h3>First Name: </h3>
        <input id="Fname-pop" type="text">
    </div>
    <div class="h3-con">
        <h3>Last Name: </h3>
        <input id="Lname-pop" type="text">
    </div>
    <div class="button-con">
        <button id="save">Save</button>
    </div>
</div>


<div class="changePassword-pop" id="changePassword-pop" style="display: none;">
        <div class="close" id="close">
            <svg xmlns="http://www.w3.org/2000/svg" width="52" height="52" viewBox="0 0 52 52" fill="none">
                <circle cx="26" cy="26" r="26" fill="#D9D9D9" />
                <line x1="13.576" y1="13.4191" x2="39.0809" y2="38.924" stroke="#FF0000" stroke-width="8" />
                <line x1="13.576" y1="13.4191" x2="39.0809" y2="38.924" stroke="black" stroke-opacity="0.2"
                    stroke-width="8" />
                <line x1="39.0076" y1="13.8284" x2="13.8283" y2="39.0078" stroke="#FF0000" stroke-width="8" />
                <line x1="39.0076" y1="13.8284" x2="13.8283" y2="39.0078" stroke="black" stroke-opacity="0.2"
                    stroke-width="8" />
            </svg>
        </div>
        
    <div class="h3-con">
        <h3>Old Password: </h3>
        <input id="oldPw-pop" type="password">
    </div>
    <div class="h3-con">
        <h3>New Password: </h3>
        <input id="newPw-pop" type="password">
    </div>
    <div class="h3-con">
        <h3>Confirm Password: </h3>
        <input id="conPw-pop" type="password">
    </div>
    <div class="button-pw">
        <button id="changePw">Change Password</button>
    </div>
    <div class="err" id="err"></div>


</div>

<div class="notation-pop" id="notation-pop" style="visibility: hidden;">
    <div class="close-con" id="close">
        <div class="close" id="close">
            <svg xmlns="http://www.w3.org/2000/svg" width="52" height="52" viewBox="0 0 52 52" fill="none">
                <circle cx="26" cy="26" r="26" fill="#D9D9D9" />
                <line x1="13.576" y1="13.4191" x2="39.0809" y2="38.924" stroke="#FF0000" stroke-width="8" />
                <line x1="13.576" y1="13.4191" x2="39.0809" y2="38.924" stroke="black" stroke-opacity="0.2"
                    stroke-width="8" />
                <line x1="39.0076" y1="13.8284" x2="13.8283" y2="39.0078" stroke="#FF0000" stroke-width="8" />
                <line x1="39.0076" y1="13.8284" x2="13.8283" y2="39.0078" stroke="black" stroke-opacity="0.2"
                    stroke-width="8" />
            </svg>
        </div>

    </div>
</div>
